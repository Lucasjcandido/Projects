<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Formulário</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<div class="container-fluid">
  <div class="row">
 	  <div class="col-sm-12">
 	          <fieldset>
 		          <center><legend>Formulario para contratação</legend></center>
 	          </fieldset>
 	      </div>
 	  </div>
 	  <div class="row">
 	  	<div class="col-sm-6">
 	  		<div class="form-inline">
 	  			<form>
 	  				<label>Digite seu Nome e Sobrenome:</label>
 	  				<input type="text" name="nome" value="Nome">
 	  			</form>
 	  		</div>
 	  	</div>
 	  </div>
 	  <br>
 	  <div class="row">
 	  	<div class="col-sm-4">
 	           <div class="form-group">
 		         <form>
 			       <label>Email:</label>
 			       <input type="text" name="email" class="form-control" placeholder="ex. seunome@email.com" required>
 			       <br>
 			       <label>Telefone/Celular:</label><br>
 			       <input type="number" name="fone" class="form-control" placeholder="ex. (XX) XXXXX-XXXX" required>
 			       <br>
 			       <label>Por que você quer trabalhar conosco?:</label>
 			       <textarea class="form-control" cols="5" rows="5"></textarea>
 			       <input type="submit" name="enviar" value="Enviar" class="btnbtn-primary">
 			       <br>
 			       <label>Onde soube da vaga?:</label>
 			       <textarea class="form-control" cols="5" rows="1"></textarea>
 			       <input type="submit" name="enviar" value="Enviar" class="btnbtn-primary">
 		         </form>
 	           </div>
         </div>
    </div>
</div>
<style type="text/css">
		.bnt{
		float:right;
	}
	textarea{
		resize: none;
	}
 </style>
</body>
</html>
